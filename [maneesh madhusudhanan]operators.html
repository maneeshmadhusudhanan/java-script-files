<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JAVA SCRIPT OPERATORS</h1>
    <h4>1. [Adding -1] <br> a=5 + b=6 <br>a+=b</h4>
    <P id="demo"></P>

    <h4>2. [comparison-2] <br> x=5 + y=6 <br>z=(x==y)</h4>
    <P id="demo2"></P>


    <h4>3. [comparison-3] <br> m=4 + n=8 <br>o=(m=n) </h4>
    <P id="demo3"></P>

    <h4>4. [comparison-4]-before increment <br> s=6 <br>d=++s</h4>
    <P id="demo4"></P>

    <h4>5. [comparison-5] <br> t=6 <br>  f=t++</h4>
    <P id="demo5"></P>

    <h4>6. [comparison-6] <br> k=6 <br>  i=k--</h4>
    <P id="demo6"></P>


    <h4>6. [comparison-7] <br>u=5 v=1<br>w=u&v </h4>
    <P id="demo7"></P>
    
    <script> 
            let a=5;
            let b=6;
               a+=b; 
             
               let x=5;
               let y=6;
               let z=(x==y)
            

                let m=5;
                let n=6;
                let o=(m<n)


                let s=6;
                d=++s

                let t=6;
                f=t++

                let k=6;
                i=k--
            

              let u=5; 
               let v=1;
               w=u&v;
    
               document.getElementById("demo").innerHTML="Result is: "+a
               document.getElementById("demo2").innerHTML="is x equal to y:"+z
               document.getElementById("demo3").innerHTML="is m less than n:"+o
               document.getElementById("demo4").innerHTML="Result of preincrement operation s=:"+d
               document.getElementById("demo5").innerHTML="Result of postincrement operation t="+f
               document.getElementById("demo6").innerHTML="Result of predecrement operation k="+i
               document.getElementById("demo7").innerHTML="Result of  w="+w
              
         






        

   
    </script>
</body>
</html>

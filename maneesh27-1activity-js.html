<body><h4>1. Sort array in descending order(sort & reverse)</h4>
    <script>
let number=["3","2","1","4","8","6","7","5"];
     document.write("list of numbers :- ",number);

     document.write("<br> unsorted list:- ",number);    
document.write("<br>sorted list:-",number.sort());

document.write("<br>reverse:- ",number.reverse());


    

    </script>
</body>

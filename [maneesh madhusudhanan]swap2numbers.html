<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h3> SWAPpING</h3>
    <P id="demo"></P>
    <p id="demo2"></p>
    <script> 
            var a=10;
            var b=20; 
            document.getElementById("demo").innerHTML="BEFORE SWAPPING <br> a="+a +" b="+b
 
            var c=a;
            a=b;
            b=c;
            document.getElementById("demo2").innerHTML="AFTER SWAPPING <br> b="+b +" a="+c
            </script>
</body>
</html>
